           	  <p class="center">2017年12月2日</p>
              
               <div class="minbox">
               <p class="center">一湖清水、两条环道、三个区域，玉湖公园是一个干净漂亮、井然有序、和谐宜居的公共空间；
一个集休闲、娱乐、运动集会于一体的城市公园。</p>
       		   <img src="../images/lakes/psb.jpg" width="800" height="377" alt=""/>
<p class="center">嘿嘿！这是我来社团第一次刷街</p>
               </div>
              
              <div class="minbox">
           	 	 <img src="../images/lakes/ff.jpg" width="400" alt="" align="right"/>
                 <p>这两个好学姐！哈哈！这两个学姐是很善良，人又很好!这比心我给满分!</p>
              </div>
				<div class="minbox">
		         <img src="../images/lakes/null6081eb7bcbbbbfa3.jpg" width="400" alt="" align="left"/>
					<p>学姐点的"天鹅蟹",因为这个动作的两脚站立的时候,两个脚的姿势像天鹅,走起来像螃蟹走步所以就叫这个名字!
					真心好看!</p>
				</div>
				<div class="minbox">
					<p class="center">湖是活的，层层鳞浪随风而起，伴着跳跃的阳光，伴着我的心，在追逐，再嬉戏。 这里的风景很美!</p>
