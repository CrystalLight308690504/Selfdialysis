			<div class="heading">刷街&#8250;&#8250;平安夜</div>
            <div class="content">
           	  <p class="center">2017年12月14日</p>
               <div class="minbox">
       		   	<img src="../images/shengdan/lushang.jpg" width="300" height="400" alt="" align="left"/>
				<p>这是第二次和社团的伙伴们一起出来刷街！在这次出来，我们“骑”自己的工具从学校刷到了步行街，那时候自己还是个轮滑小白，在学长，学长的关爱下技术慢慢成长起来！</p>
                </div>
                <div class="minbox">
           	    <img src="../images/shengdan/shengdan.jpg" width="300" height="274" alt="" align="right"/>
                <p>额！这是哪呢？我想想。。。哦！记起来了，这是秋收广场！我们在步行街玩了一遍，吃了麻辣烫后就跟着学长来到了这里！这里好多人在跳舞，嗯！没错就是广大妈，还有。。。广场大叔！</p>
                </div>
                <div class="minbox">
                	<p class="center">社团让我学到了好多东西！不只是在轮滑，夜让我交到了好多的朋友，有共同兴趣的好朋友！而且我们社团部只只玩轮滑，嘿嘿，还有狼人杀！这是我们社团里的社游！当然我们社团还有不同组织的互动游戏、活动！</p>
                </div>
				  <div class="foot">作者：朱效</div>
